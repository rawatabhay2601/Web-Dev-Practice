<!DOCTYPE html>

<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>List of Items</title>
    </head>
    <body>
        <header id="main-header" class="bg-success text-white p-4 mb-3">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1 id="header-title">Item Lister</h1>
                    </div>
                    <div class="col-md-6 align-self-center">
                        <input type="text" class="form-control" id="filter" placeholder="Search Items...">
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            
            <form id="addForm" class="form-inline mb-3">
                <div class="input-group">
                    <div class="input-group-text">Item</div>
                    <input type="text" class="form-control mr-2" id="item">
                    <div class="input-group-text">Description</div>
                    <input type="text" class="form-control mr-2" id="description">
                    <input type="submit" class="btn btn-dark" value="Submit">
                </div>
            </form>
            
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Item 1 <button 
                    class="btn btn-success btn-sm float-right">Edit</button>
                    <button 
                    class="btn btn-danger btn-sm float-right delete">X</button></li>
                <li class="list-group-item">Item 2 <button 
                    class="btn btn-success btn-sm float-right">Edit</button>
                    <button 
                    class="btn btn-danger btn-sm float-right delete">X</button></li>
                <li class="list-group-item">Item 3 <button 
                    class="btn btn-success btn-sm float-right">Edit</button>
                    <button 
                    class="btn btn-danger btn-sm float-right delete">X</button></li>
                <li class="list-group-item">Item 4 <button 
                    class="btn btn-success btn-sm float-right">Edit</button>
                    <button 
                    class="btn btn-danger btn-sm float-right delete">X</button></li>
            </ul>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>

<!DOCTYPE html>

<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        
        <title>List of Items</title>

        <style>
            header{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <header id = "main-title" class="p-3 mb-2 bg-success text-white>
            <div class = "container">
                <h1 id="header-title">List of Items</h1>
            </div>
        </header>
        <div class="container">
            <div id="items" class="card card-body">
                <h2>Add Items</h2>
                <div class="input-group">
                    <span class="input-group-text">Items and Quantity (in gms)</span>
                    <input type="text" aria-label="First name" class="form-control">
                    <input type="number" aria-label="Last name" class="form-control">
                    <button type="button" class="btn btn-success">Submit</button>
                </div>
            </div>
            <h3 style="margin: 3.5%; color: green;">Items List</h3>
            <ul class="list-group">
                <li class="list-group-item list-group-item">List Item 1</li>
                <li class="list-group-item list-group-item">List Item 2</li>
                <li class="list-group-item list-group-item">List Item 3</li>
                <li class="list-group-item list-group-item">List Item 4</li>
            </ul>
        </div>

        <script src="script.js"></script>
    </body>
</html>
